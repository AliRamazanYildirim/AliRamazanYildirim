name: Update Space Shooter Game

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets folder if not exists
        run: mkdir -p assets

      - name: Generate Space Shooter GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: "assets/space-shooter.gif"
          strategy: "random"
          commit-message: "chore: update space shooter gif"
